<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <style>
      .btn {
        border: none;
        font-family: "Montserrat", sans-serif;
        font-weight: 500;
        color: #fff;
        background-color: #3b5bdb;
        padding: 10px;
        border-radius: 3px;
        cursor: pointer;
        transition: 0.5s;
      }

      .btn:hover {
        background-color: #364fc7;
      }
    </style>

    <title>SIGN UP PAGE</title>
  </head>
  <body>

    <a href="index.html" class="go-back" style="text-transform: none;"> << Go to Index</a>

    <div class="container">
      <h4 class="heading">Sign Up</h4>

      <form>
        <div>
          <label>Email</label> <br />
          <input class="input" type="email" name="Email" placeholder="" />
          <br />
        </div>

        <div>
          <label>Password</label> <br />
          <input class="input" type="password" name="password" placeholder="" />
          <br />
        </div>

        <div>
          <label>Re Password</label> <br />
          <input class="input" type="password" name="password" placeholder="" />
          <br />
        </div>

        <button class="btn btn--1" type="submit">SUBMIT</button>
      </form>

      <div class="or">or</div>

      <div class="soc-media">
