<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <style>
      .btn {
        border: none;
        font-family: "Montserrat", sans-serif;
        font-weight: 500;
        color: #fff;
        background-color: #3b5bdb;
        padding: 10px;
        border-radius: 3px;
        cursor: pointer;
        transition: 0.5s;
      }

      .btn:hover {
        background-color: #364fc7;
      }
    </style>

    <title>LOGIN PAGE</title>
  </head>
  <body>

    <a href="index.html" class="go-back" style="text-transform: none;"> << Go to Index</a>

    <div class="container">
      <h4 class="heading">Log in</h4>

      <form>
        <div>
          <label>Email</label> <br />
          <input class="input" type="email" name="Email" placeholder="" />
          <br />
        </div>

        <div>
          <label>Password</label> <br />
          <input class="input" type="password" name="password" placeholder="" />
          <br />
        </div>

        <button class="btn" type="submit">LOGIN</button>
      </form>

      <a class="forgot" href="#" style="text-transform: none;">Forgot your password?</a>

      <div class="or">or</div>

      <p class="signup" style="text-transform: none; text-align: center">
        Don't have an account? <a href="sign_up.html">SIGNUP</a>
      </p>
    </div>
  </body>
</html>
